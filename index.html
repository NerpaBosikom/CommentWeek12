<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат с комментариями</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="chat">
      <!-- Форма для отправки комментариев -->
      <div class="chat__form">
        <h2 class="chat__title">Оставьте ваш комментарий</h2>

        <!-- Чекбокс для показа имени -->
        <label class="chat__checkbox">
          <input id="showName" type="checkbox" checked />
          Показывать имя в комментарии
        </label>

        <label class="chat__label">
          Введите ваше имя:
          <input
            id="nameInput"
            type="text"
            class="chat__input chat__input--name"
          />
        </label>

        <label class="chat__label">
          Введите ссылку на аватар:
          <input
            id="avatar"
            type="text"
            class="chat__input chat__input--avatar"
          />
        </label>

        <label class="chat__label">
          Оставьте комментарий:
          <textarea id="messageInput" class="chat__textarea"></textarea>
        </label>

        <button class="chat__button">Отправить</button>
      </div>

      <!-- Блок для вывода комментариев -->
      <div class="chat__messages">
        <h2 class="chat__title">Чат</h2>
        <!-- Здесь будут добавляться комментарии -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
